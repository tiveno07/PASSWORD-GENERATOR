<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASSWORD GENERATOR</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <div class="container">
        <h2>Password Generator</h2>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="fa fa-clipboard"></i>
            </button>
        </div>
        <div class="settings">
            <div class="setting">
                <label for="">Password Length</label>
                <input type="number" min="4" max="20" value="20" id="length">
            </div>
            <div class="setting">
                <label for="">Include Uppercase Letters</label>
                <input type="checkbox"  id="uppercase" checked>
            </div>
            <div class="setting">
                <label for="">Include Lowercase Letters</label>
                <input type="checkbox"  id="lowercase" checked>
            </div>
            <div class="setting">
                <label for="">Include Number</label>
                <input type="checkbox"  id="numbers" checked>
            </div>
            <div class="setting">
                <label for="">Include Symbols</label>
                <input type="checkbox"  id="symbols" checked>
            </div>
        </div>

        <button class="btn btn-large" id="generate">Generate Password</button>
    </div>

    <script src="./index.js"></script>
</body>
</html>
